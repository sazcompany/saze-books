<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexis Social Media</title>
    <!-- Tailwind and Bootstrap CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #0d1117;
            color: #ffffff;
        }
        .text-neon {
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
        }
        .navbar {
            box-shadow: 0px 4px 10px rgba(0, 255, 102, 0.3);
        }
        .card {
            background: #1f2937;
            border: 1px solid #2d3748;
            border-radius: 10px;
        }
        .card-title {
            text-shadow: 0 0 5px #39ff14;
        }
        .nav-link:hover {
            color: #39ff14 !important;
        }
        footer {
            background: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-900">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-neon" href="#">Nexis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Trending</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="py-5 text-center">
        <h1 class="text-4xl font-bold text-neon">Welcome to Nexis</h1>
        <p class="mt-3 text-gray-300">Your futuristic social media hub.</p>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 shadow-lg mb-4">
                    <h5 class="card-title text-neon">Trending Topics</h5>
                    <ul id="trending-list" class="list-unstyled">
                        <!-- Content will be injected dynamically -->
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-3 shadow-lg">
                    <h5 class="card-title text-neon">News Feed</h5>
                    <p>Explore the latest updates from your connections:</p>
                    <div id="news-feed">
                        <!-- Content will be injected dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center py-3 text-gray-400 mt-5">
        &copy; 2024 Nexis. All rights reserved.
    </footer>
    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            const trendingTopics = ['#AI', '#Blockchain', '#Cyberpunk', '#Futurism'];
            const newsFeed = [
                { title: "AI Revolution", content: "Discover how AI is transforming the world." },
                { title: "Blockchain Security", content: "Is blockchain the future of secure transactions?" },
                { title: "Futuristic City", content: "Cyberpunk-inspired cities are on the rise." }
            ];

            // Add trending topics
            trendingTopics.forEach(topic => {
                $('#trending-list').append(`<li class="mt-2">${topic}</li>`);
            });

            // Add news feed items
            newsFeed.forEach(news => {
                $('#news-feed').append(`
                    <div class="p-3 my-3 border-bottom">
                        <h6>${news.title}</h6>
                        <p>${news.content}</p>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
