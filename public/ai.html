<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Helper AI - Galactic Chat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <!-- Google Fonts (Orbitron for futuristic vibe) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #10182e, #1a2434, #202a42);
            color: #fff;
            overflow: hidden;
            position: relative;
            animation: cosmicBackground 80s infinite linear;
        }

        @keyframes cosmicBackground {
            0% { background: radial-gradient(circle, #10182e, #1a2434, #202a42); }
            50% { background: radial-gradient(circle, #0c1524, #131c28, #182436); }
            100% { background: radial-gradient(circle, #10182e, #1a2434, #202a42); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: -1;
            animation: starMovement 120s linear infinite;
        }

        @keyframes starMovement {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            position: relative;
            animation: floatIn 2s ease-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-bubble {
            max-width: 70%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 20px;
            font-size: 18px;
            animation: bubbleAnimation 1s ease-out;
        }

        @keyframes bubbleAnimation {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .user-msg {
            background: linear-gradient(135deg, #00bcd4, #0084b8);
            color: white;
            text-align: right;
            margin-left: auto;
            border-radius: 25px 0 25px 25px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
            animation: userBubbleIn 1s ease-out;
        }

        @keyframes userBubbleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ai-msg {
            background: linear-gradient(135deg, #ff4081, #d500f9);
            color: white;
            animation: aiBubbleIn 1s ease-out;
        }

        @keyframes aiBubbleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-group {
            display: flex;
            animation: fadeInInput 1.5s ease-out;
            position: relative;
        }

        @keyframes fadeInInput {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mic-btn {
            background: linear-gradient(135deg, #ff4081, #d500f9);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            padding: 12px;
            margin-left: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .mic-btn:hover {
            transform: scale(1.2);
            background-color: #ff80ab;
        }

        .send-btn {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
            border: none;
            padding: 12px 18px;
            margin-left: 10px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
            background-color: #66bb6a;
        }

        .category-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            animation: categoryButtonAnimation 2s ease-out;
        }

        @keyframes categoryButtonAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-btn {
            background: linear-gradient(135deg, #00bcd4, #0084b8);
            color: white;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5);
        }

        .category-btn:hover {
            background: linear-gradient(135deg, #00bcd4, #004d7f);
            transform: scale(1.1);
        }

        .glowing-text {
            color: #ff4081;
            font-size: 40px;
            animation: glowingText 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowingText {
            0% { text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081, 0 0 15px #ff4081; }
            100% { text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081; }
        }

        .voice-toggle-btn {
            background: linear-gradient(135deg, #ff4081, #d500f9);
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .voice-toggle-btn:hover {
            background: linear-gradient(135deg, #ff4081, #f5008a);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .mic-btn {
                font-size: 18px;
                padding: 10px;
            }

            .chat-box {
                height: 400px;
            }

            .category-buttons {
                flex-direction: column;
            }

            .category-btn {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center glowing-text">Welcome to the book helper</h1>

        <div class="category-buttons">
            <div class="category-btn" onclick="selectCategory('books')">books</div>
            <div class="category-btn" onclick="selectCategory('authors')">authors</div>
        </div>

        <div id="chatBox" class="chat-box">
            <div class="chat-bubble ai-msg">Hello, I am your book helper assistant. what can i help you with books,authors or quotes?</div>
        </div>

        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
            <button class="mic-btn" onclick="startSpeechRecognition()"><i class="fas fa-microphone"></i></button>
        </div>

        <button class="voice-toggle-btn" onclick="toggleVoice()">change Voice</button>
    </div>

    <div class="stars"></div>

    <script>
        let selectedCategory = null;
        let useMaleVoice = true;

        function selectCategory(category) {
            selectedCategory = category;
            addMessage("Category selected: " + category, 'ai-msg');
            speak("You have selected the category " + category);
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById("chatBox");
            const message = document.createElement("div");
            message.classList.add("chat-bubble", sender);
            message.innerHTML = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.voice = useMaleVoice ? speechSynthesis.getVoices().find(voice => voice.name === "Google UK English Male") : speechSynthesis.getVoices().find(voice => voice.name === "Google UK English Female");
            msg.volume = 1;
            msg.rate = 1;
            msg.pitch = 1;
            window.speechSynthesis.speak(msg);
        }

        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onstart = () => {
                addMessage("Listening...", 'ai-msg');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById("userInput").value = transcript;
                sendMessage();
            };

            recognition.onerror = () => {
                addMessage("Error occurred while recognizing speech. Try again.", 'ai-msg');
            };

            recognition.start();
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (userInput) {
                addMessage(userInput, 'user-msg');
                speak("Processing your request for category: " + selectedCategory);
                setTimeout(() => {
                    addMessage("Processing your request for category: " + selectedCategory, 'ai-msg');
                }, 500);
            }
        }

        function toggleVoice() {
            useMaleVoice = !useMaleVoice;
            speak("Voice switched to " + (useMaleVoice ? "male" : "female"));
        }
    </script>
</body>

</html>
