<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Galactic Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background Animation */
        body {
            background: radial-gradient(circle at 50% 50%, #0d0d26, #13013e, #26054d);
            background-size: 300% 300%;
            animation: warpBackground 12s infinite alternate;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        @keyframes warpBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Galactic Floating Title */
        .galactic-title {
            background: linear-gradient(90deg, #ff6ec4, #f4f44c, #52c8ff, #a55af2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowingTitle 8s infinite alternate;
        }

        @keyframes glowingTitle {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 200%;
            }
        }

        /* Card Design */
        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5));
            border-radius: 20px;
            overflow: hidden;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: perspective(1000px) rotateY(10deg) translateY(-10px);
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.5);
        }

        /* Alien Glyphs in Background */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png') repeat;
            opacity: 0.3;
        }

        /* Book Cover Effects */
        .book-cover {
            height: 220px;
            object-fit: cover;
            transition: transform 0.6s ease-in-out, filter 0.6s;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .book-cover:hover {
            transform: scale(1.2) rotate(-5deg);
            filter: brightness(1.2) contrast(1.5);
        }

        /* Glowing Neon Buttons */
        .btn-neon {
            display: inline-block;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            background: linear-gradient(90deg, #00f260, #0575e6, #f5008f);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-neon:hover {
            transform: translateY(-5px) rotate(-2deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* Floating Nebula Effect */
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
            animation: floatingNebula 20s infinite alternate;
            z-index: -1;
        }

        @keyframes floatingNebula {
            0% {
                transform: scale(1) translate(0, 0);
            }

            50% {
                transform: scale(1.5) translate(-10px, 15px);
            }

            100% {
                transform: scale(1) translate(10px, -15px);
            }
        }
    </style>
</head>

<body>
    <!-- Nebula Layer -->
    <div class="nebula"></div>

    <div class="container py-5">
        <h1 class="text-center galactic-title text-6xl font-bold mb-10">
            ðŸŒŒ Interstellar Galactic Book Repository ðŸŒŒ
        </h1>
        <div class="row">
            <!-- Dynamic cards will appear here -->
        </div>
    </div>

    <script>
        const books = [];
        for (let i = 1; i <= 50; i++) {
            books.push({
                title: `Mysteries of Space ${i}`,
                author: `Alien AI ${i}`,
                genre: i % 2 === 0 ? "Quantum Sci-Fi" : "Galactic Fantasy",
                image: `https://picsum.photos/id/${i}/400/300`,
                link: "#"
            });
        }

        const container = document.querySelector('.row');
        books.forEach((book) => {
            const cardHTML = `
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card shadow-lg">
                        <img src="${book.image}" class="card-img-top book-cover" alt="${book.title}">
                        <div class="card-body text-center">
                            <h5 class="card-title text-xl text-white font-bold">${book.title}</h5>
                            <p class="text-gray-300">Author: ${book.author}</p>
                            <p class="text-gray-400">${book.genre}</p>
                            <a href="${book.link}" class="btn-neon mt-3">
                                <i class="fas fa-book-reader"></i> Discover
                            </a>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', cardHTML);
        });
    </script>
</body>

</html>
